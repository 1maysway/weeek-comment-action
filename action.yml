name: "Weeek Task Comment Action"
description: "Добавляет комментарий к задаче Weeek на основе ветки репозитория"
inputs:
  weeekApiKey:
    description: "Weeek API Token"
    required: true
  branchName:
    description: "Ветка репозитория"
    required: true
  comment:
    description: "Комментарий для добавления в Weeek"
    required: true
  userMapping:
    description: "Record ID GitHub аккаунтов к Weeek ID"
    required: false
  weeekLogin:
    description: "Логин Weeek аккаунта"
    required: true
  weeekPassword:
    description: "Пароль Weeek аккаунта"
    required: true
  weeekDomain:
    description: "Домен Weeek сервиса"
    required: true
  weeekProjectId:
    description: "ID проекта в Weeek"
    required: true

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
      shell: 'bash'
    - run: npm run build
      shell: 'bash'
    - run: npm run start
      shell: 'bash'
      env:
        WEEEK_API_KEY: ${{ inputs.weeekApiKey }}
        BRANCH_NAME: ${{ inputs.branchName }}
        COMMENT: ${{ inputs.comment }}
        USER_MAPPING: ${{ inputs.userMapping }}
        WEEEK_LOGIN: ${{ inputs.weeekLogin }}
        WEEEK_PASSWORD: ${{ inputs.weeekPassword }}
        WEEEK_DOMAIN: ${{ inputs.weeekDomain }}
        WEEEK_PROJECT_ID: ${{ inputs.weeekProjectId }}
